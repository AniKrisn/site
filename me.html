<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akrishnan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }
        body {
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assets/grad4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeInBackground 3s forwards;
            z-index: -1;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        /* Trigger fade-out when .fading-out is added to the body */
        body.fading-out::before {
            animation: fadeOutBackground 0.5s forwards;
        }

        @keyframes fadeOutBackground {
            from { opacity: 0.6; }
            to   { opacity: 0; }
        }
    </style>
</head>
<body>
    <main>
        <div class="name"><span class="flashing-cursor">|</span><a href="index.html">Ani Krishnan</a></div>
        
        <div>
            Interested in <br>
            &emsp;human-computer interaction <br>
            &emsp;qualia/meditation research <br>
            &emsp;type theory/category theory <br>
            &emsp;analog synthesis <br>
        </div>
        
    </main>

    <script src="js/dots_me.js"></script>
</body>
</html>
