<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCode</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-solarizedlight.css" rel="stylesheet" />
    <style>
        ::selection {
            color: #4A4947;
            background: #D8D2C2;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1A3636;
            font-family: monospace;
        }

        .notepad-container {
            width: 80%;
            height: 80%;
            max-width: 600px;
            background-color: #fbf7f3;
            border-radius: 3px;
            overflow: hidden;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 90%;
            position: relative;
        }

        .code-input {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            color: transparent;
            caret-color: #0B192C;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 16px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            z-index: 1;
            background-color: transparent;
            font-family: monospace;
        }

        .highlighted-code {
            width: 100%;
            height: 100%;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            pointer-events: none;
            color: #0B192C;
            margin: 0;
            padding: 16px;
        }

        pre[class*="language-"] {
            margin: 0;
            padding: 0;
            background: none;
        }

        code[class*="language-"] {
            padding: 0;
            background: none;
        }

        .mobile-button-container {
            position: absolute;
            bottom: -100px; 
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden; 
            padding-bottom: 30px;
        }

        .mobile-nav-button {
            background-color: #466464; 
            color: #1A3636;
            border: none;
            border-radius: 4px;
            width: 85px; 
            height: 50px; 
            font-size: 24px;
        }

        .ctrl-l-text {
            font-size: 13px; 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #fbf7f3; 
        }

        .home-text {
            font-size: 16px; 
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%);
            color: #fbf7f3;
            text-decoration: none;
        }

        @media (min-width: 768px) { 
            .mobile-button-container {
                display: none; /* Hide on larger screens */
            }
        }

        @media (max-width: 768px) { 
            .ctrl-l-text {
                display: none; /* Hide on smaller screens */
            }
        }

        /*
        For language button. Currently disabled

        .lang-button {
            background-color: #16423C;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            margin: 0 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
            font-family: monospace;
        }
        
        .lang-button:hover {
            background-color: #137a6e;
        }

        .lang-button.active {
            background-color: #137a6e86;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        */

    </style>
</head>
<body>
    <div class="ctrl-l-text">
        <b>Ctrl + L</b> for Note <br>
    </div>

    <a href="../index.html" class="home-text">
        Home
    </a>

    <div class="notepad-container">
        <pre class="highlighted-code"><code class="language-javascript"></code></pre>
        <textarea class="code-input" placeholder="// Code" spellcheck="false"></textarea>
    </div>

    <div class="mobile-button-container">
        <button class="mobile-nav-button" onclick="window.location.href='qn.html'">‚ü∂</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script>
        // JavaScript remains exactly the same
        const textarea = document.querySelector('.code-input');
        const highlightedCode = document.querySelector('.highlighted-code code');
        let currentLanguage = 'javascript';

        function updateHighlighting() {
            highlightedCode.textContent = textarea.value;
            Prism.highlightElement(highlightedCode);
        }

        window.addEventListener('load', () => {
            const savedContent = sessionStorage.getItem('codeContent');
            if (savedContent) {
                textarea.value = savedContent;
                updateHighlighting();
            }
        });

        textarea.addEventListener('input', () => {
            updateHighlighting();
            sessionStorage.setItem('codeContent', textarea.value);
        });

        textarea.addEventListener('input', updateHighlighting);

        const autocompletePairs = {
            '(': ')',
            '{': '}',
            '[': ']',
            '"': '"',
            "'": "'"
        };

        textarea.addEventListener('keydown', (event) => {
            const openChar = event.key;
            const closeChar = autocompletePairs[openChar];

            if (closeChar) {
                event.preventDefault();
                const { selectionStart, selectionEnd, value } = textarea;
                
                // Get the current line's content up to the cursor
                const currentLine = value.slice(0, selectionStart).split('\n').pop();
                // Extract leading whitespace
                const indentation = currentLine.match(/^\s*/)[0];
                
                // If we're opening a block (curly brace)
                if (openChar === '{') {
                    // Add new line and indentation after the closing brace
                    textarea.value = 
                        value.slice(0, selectionStart) + 
                        openChar + 
                        '\n' + indentation + '  ' + // 2 spaces indent to match your tab size
                        '\n' + indentation + 
                        closeChar + 
                        value.slice(selectionEnd);
                    // Place cursor after the indented new line
                    textarea.setSelectionRange(
                        selectionStart + 2 + indentation.length + 2,
                        selectionStart + 2 + indentation.length + 2
                    );
                } else {
                    // Normal paired character insertion
                    textarea.value = 
                        value.slice(0, selectionStart) + 
                        openChar + 
                        closeChar + 
                        value.slice(selectionEnd);
                    textarea.setSelectionRange(selectionStart + 1, selectionStart + 1);
                }
                updateHighlighting();
            } else if (event.key === 'Backspace') {
                const { selectionStart, selectionEnd, value } = textarea;
                if (selectionStart === selectionEnd && autocompletePairs[value[selectionStart - 1]] === value[selectionStart]) {
                    event.preventDefault();
                    textarea.value = value.slice(0, selectionStart - 1) + value.slice(selectionStart + 1);
                    textarea.setSelectionRange(selectionStart - 1, selectionStart - 1);
                    updateHighlighting();
                }
            } else if (event.key === 'Tab') {
                event.preventDefault();
                const { selectionStart, selectionEnd, value } = textarea;
                textarea.value = value.slice(0, selectionStart) + '  ' + value.slice(selectionEnd); // 2 spaces for indentation
                textarea.setSelectionRange(selectionStart + 2, selectionStart + 2);
                updateHighlighting();
            }
        });

        document.addEventListener('keydown', (event) => {
                if (event.ctrlKey && event.key === 'l') {
                    event.preventDefault();
                    window.location.href = 'qn.html';
                }
            });

    </script>
</body>
</html>
