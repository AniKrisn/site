    <script>

    /* for mobile */     

    document.addEventListener("DOMContentLoaded", function() {
        // Only apply these effects for mobile screens
        if (window.innerWidth <= 768) {
            // Here, we attach a fade-out transition to all links that have an href.
            // You may adjust the selector if you only want it for specific links.
            var links = document.querySelectorAll('a[href]');
            links.forEach(function(link) {
                link.addEventListener("click", function(e) {
                    e.preventDefault(); // Stop immediate navigation.
                    var destination = this.href; // Store the target URL.
                    
                    // Add the "fading-out" class to trigger the fade-out animation.
                    document.body.classList.add("fading-out");
            
                    // Wait shortly for the animation to finish before navigating.
                    setTimeout(function() {
                        window.location.href = destination;
                    }, 200);
                });
            });
        }
    });
